<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
 <body>
    <header>
      <nav>
        <div
          class="navbar bg-gray-100 sticky top-0 shadow-md p-6"
          style="
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 50px;
          "
        >
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <button class="btn px-6 font-bold text-xl bg-lime-300">Blog</button>
              </div>
            </div>
          </div>
          <div class="navbar-center">
            <img src="assets/logo.png" alt="" />
            <a class="btn btn-ghost text-xl">Donate Bangladesh</a>
          </div>
          <div class="navbar-end">
             <button
              class="btn btn-sm"
              id="noakhaliAmountBtn"
              aria-label="Noakhali donation amount"
            >
              <img src="assets/coin.png" alt="Coin" class="w-6 h-6 mr-2" />98600 BDT
            </button>
          </div>
        </div>
      </nav>
    </header>
  </head>
  
<main class="flex flex-col items-center justify-center mt-12 p-4">
  
   <!-- Top buttons -->
        <div class="flex gap-4 mb-7">
            <button id="donationButton" class="btn px-6 text-xl font-bold bg-lime-300">Donation</button>
            <button id="historyButton" class="btn px-6 text-xl font-bold border border-gray-300 bg-base-100">
                History
            </button>
        </div>

<section id="historySection" class="mt-8 p-4 w-full max-w-7xl bg-white shadow-lg rounded-lg">

  <div id="historyContainer" class="flex flex-col gap-4"></div>
</section>
          
<section>
  <button id="clearHistoryButton" onclick="clearHistory()">Clear History</button>

</section>
</main>

<script src="JS/history.js"></script>
<script src="JS/donation.js"></script>
<script>
   
        document.getElementById("donationButton").addEventListener("click", function () {
            window.location.href = "index.html"; 
        });
</script>
  </body>
</html>
