<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
  </head>
  <body class="relative">
    <header class="sticky left-0 top-0">
      <nav class="">
        <div class="navbar bg-gray-100 shadow-md px-4 sm:px-24 py-8">
          <div class="navbar-start">
            <a href="/blog.html" class="btn px-6 font-bold text-xl bg-lime-300">
              Blog
            </a>
          </div>
          <div class="navbar-center">
            <img src="/assets/logo.png" alt="Logo" class="mr-2" />
            <a class="text-xl">Donate Bangladesh</a>
          </div>
          <div class="navbar-end flex items-center gap-4">
            <div class="flex items-center gap-2">
              <img src="/assets/coin.png" alt="Coin" class="w-6 h-6" />
              <p><span id="accountBalance">500</span> BDT</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
     <!-- Main section start -->
    <main class="flex flex-col items-center justify-center mt-12 p-4">
      <!--Donation and History Button -->
      <div class="flex gap-4 mb-7">
        <button
          id="donationButton"
          class="btn px-6 text-xl font-bold bg-lime-300">
          Donation
        </button>
        <button
          id="historyButton"
          class="btn px-6 text-xl font-bold border border-gray-300 bg-base-100">
          History
        </button>
      </div>

     
      <section id="donationSection">
    
      </section>

      <section id="historySection" class="hidden"></section>

      <!-- Notification -->
      <div
        id="notification"
        class="hidden fixed top-[47%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-12 w-96 rounded-2xl shadow-lg z-50 text-center">
        <h1 class="font-bold text-3xl mt-0">Congrats!</h1>
        <img class="mx-auto my-4" src="/assets/coin.png" alt="" />
        <p>You have donated for humankind</p>
        <h1 class="font-bold text-2xl mt-2">Successfully</h1>
        <button id="closeNotification" class="btn mt-6 bg-gray-300 mx-auto">
          Close Confirmation
        </button>
      </div>
    </main>

    <script src="JS/donation.js"></script>
  </body>
</html>
